<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-preview-component</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <picture class="image">
                <img src="./images/image-equilibrium.jpg" alt="image">
            </picture>
            <p class="heading">Equilibrum #3429</p>
            <p class="sub-heading">Our Equilibrum collection promotes balance and calm </p>
            <div class="text">
                <picture class="note">
                    <img src="./images/icon-ethereum.svg" alt=""><span class="time">0.041ETH</span>
                </picture>
                <picture>
                    <img src="./images/icon-clock.svg" alt=""><span class="days">3 days left</span>
                    </picture>
                
            </div>
            <div class="profile">
                <picture class="passport" >
                <img src="./images/image-avatar.png" alt=""></picture><span class="content">Creation Of </span><span class="half-content"> Mazeedat.Ay</span>
                
            </div>
            
            
            

        </div>
    </div>
    
</body>
</html>
